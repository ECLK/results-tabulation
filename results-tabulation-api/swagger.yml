  /area:
    get:
      tags:
        - Area
      summary: Get by ID
      operationId: api.AreaApi.get_all
      parameters:
        - name: limit
          in: query
          description: Limit of the result array.
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          description: Offset of the result array.
          required: false
          schema:
            type: integer
            default: 0
        - name: electionId
          required: false
          in: query
          schema:
            type: integer
            format: int64
        - name: associatedAreaId
          required: false
          in: query
          schema:
            type: integer
            format: int64
        - name: areaType
          required: false
          in: query
          schema:
            type: string
            enum:
              - ElectionCommission
              - DistrictCentre
              - CountingCentre
              - PostalVoteCountingCentre
              - PollingStation
              - Country
              - Province
              - AdministrativeDistrict
              - ElectoralDistrict
              - PollingDivision
              - PollingDistrict
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /area/{areaId}:
    get:
      tags:
        - Area
      summary: Get by ID
      operationId: api.AreaApi.get_by_id
      parameters:
        - name: areaId
          required: true
          in: path
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /tally-sheet:
    get:
      tags:
        - Tally Sheet
      summary: Get all the tally sheets.
      operationId: api.TallySheetApi.getAll
      parameters:
        - name: limit
          in: query
          description: Limit of the result array.
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          description: Offset of the result array.
          required: false
          schema:
            type: integer
            default: 0
        - name: electionId
          required: false
          in: query
          schema:
            type: integer
            format: int64
        - name: partyId
          required: false
          in: query
          schema:
            type: integer
            format: int64
        - name: areaId
          required: false
          in: query
          schema:
            type: integer
            format: int64
        - name: createdBy
          required: false
          in: query
          schema:
            type: integer
            format: int64
        - name: tallySheetCode
          required: false
          in: query
          schema:
            type: string
        - name: voteType
          required: false
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - electionId
                    - officeId
                    - tallySheetCode
                  properties:
                    id:
                      type: integer
                      format: int64
                      default: 1
                    version:
                      type: integer
                      format: int64
                      default: 1
                    electionId:
                      type: integer
                      format: int64
                      default: 1
                    officeId:
                      type: integer
                      format: int64
                      default: 1
                    createdBy:
                      type: integer
                      format: int64
                      default: 1
                    createdAt:
                      type: string
                      format: date-time
                    tallySheetCode:
                      type: string
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /tally-sheet/{tallySheetId}:
    get:
      tags:
        - Tally Sheet
      summary: Get tally sheet by ID
      operationId: api.TallySheetApi.get_by_id
      parameters:
        - name: tallySheetId
          in: path
          description: Tally sheet ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                required:
                  - electionId
                  - officeId
                  - tallySheetCode
                properties:
                  id:
                    type: integer
                    format: int64
                    default: 1
                  version:
                    type: integer
                    format: int64
                    default: 1
                  electionId:
