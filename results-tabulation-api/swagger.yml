openapi: 3.0.0
info:
  description: |
    Election Tally Sheet Service.
    [http://swagger.io](http://swagger.io) or on
    [irc.freenode.net, #swagger](http://swagger.io/irc/).
  version: "2.0.0-oas3"
  title: Tally Sheet
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

tags:
  - name: Tally Sheet
    description: Access to tally sheets
  - name: Invoice
    description: Access to invoices
  - name: Stationary
    description: Access to stationaries
  - name: Invoice Stationary
    description: Access to stationaries
  - name: System Testing
    description: Endpoints required for testing purpose only. These are to be removed.

paths:

  /healthz:
    get:
      tags:
        - Election
        - Health
        - Check
        - System
      summary: System Health Check
      operationId: api.HealthCheckApi.get
      responses:
        '200':
          description: Health Check Success!

  /system-testing/election/{electionId}/root-token:
    get:
      tags:
        - System Testing
      summary: Get all.
      operationId: api.ElectionApi.getRootToken
      parameters:
        - name: electionId
          in: path
          description: Election ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /election/{electionId}:
    get:
      tags:
        - Election
      summary: Get By Id
      operationId: api.ElectionApi.get_by_id
      parameters:
        - name: electionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                required:
                  - electionId
                  - electionName
                properties:
                  electionId:
                    type: integer
                    format: int64
                  electionName:
                    type: string
                  invalidVoteCategories:
                    type: array
                    items:
                      type: object
                      properties:
                        categoryDescription:
                          type: string
                        invalidVoteCategoryId:
                          type: integer
                          format: int64
                  parties:
                    type: array
                    items:
                      type: object
                      properties:
                        partyId:
                          type: string
                        partyName:
                          type: integer
                          format: int64
                        partySymbol:
                          type: string
                        partyAbbreviation:
                          type: string
                        partySymbolFile:
                          type: object
                        candidates:
                          type: array
                          items:
                            type: object
                            properties:
                              candidateId:
                                type: string
                              candidateName:
                                type: integer
                                format: int64
                              candidateProfileImageFile:
                                type: object
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /election/{electionId}/area-map:
    get:
      tags:
        - Election
      summary: Get Area Map
      operationId: api.ElectionApi.get_area_map
      parameters:
        - name: electionId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /election/{electionId}/mapped-area:
    get:
      tags:
      - Election
      summary: Get Area Map
      operationId: api.ElectionApi.get_mapped_area
      parameters:
      - name: electionId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: tallySheetIds
        in: query
        required: true
        schema:
          type: string
      - name: requestedAreaType
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /election:
    get:
      tags:
        - Election
      summary: Get all.
      operationId: api.ElectionApi.get_all
      parameters:
        - name: limit
          in: query
          description: Limit of the result array.
          required: false
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          description: Offset of the result array.
          required: false
          schema:
            type: integer
            default: 0
        - name: parentElectionId
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: rootElectionId
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: isListed
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - electionId
                    - electionName
                  properties:
                    electionId:
                      type: integer
                      format: int64
                    electionName:
                      type: string
                    invalidVoteCategories:
                      type: array
                      items:
                        type: object
                        properties:
                          categoryDescription:
                            type: string
                          invalidVoteCategoryId:
                            type: integer
                            format: int64
                    parties:
                      type: array
                      items:
                        type: object
                        properties:
                          partyId:
                            type: string
                          partyName:
                            type: integer
                            format: int64
                          partySymbol:
                            type: string
                          partyAbbreviation:
                            type: string
                          partySymbolFile:
                            type: object
                          candidates:
                            type: array
                            items:
                              type: object
                              properties:
                                candidateId:
                                  type: string
                                candidateName:
                                  type: integer
                                  format: int64
                                candidateProfileImageFile:
                                  type: object
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

    post:
      tags:
        - Election
      summary: Create election
      operationId: api.ElectionApi.create
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                electionName:
                  description: Election name
                  type: string
                electionTemplateName:
                  description: Election template name
                  type: string
                pollingStationsDataset:
                  description: Polling stations CSV file
                  type: string
                  format: binary
                invalidVoteCategoriesDataset:
                  description: Invalid vote categories CSV file
                  type: string
                  format: binary
                partyCandidatesDataset:
                  description: Party candidate CSV file
                  type: string
                  format: binary
                postalCountingCentresDataset:
                  description: Postal counting centres CSV file
                  type: string
                  format: binary
                numberOfSeatsDataset:
                  description: number of seats allocated CSV file
                  type: string
                  format: binary
              required:
                - electionName
                - pollingStationsDataset
                - invalidVoteCategoriesDataset
                - partyCandidatesDataset
                - postalCountingCentresDataset
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - electionId
                    - electionName
                  properties:
                    electionId:
                      type: integer
                      format: int64
                    electionName:
                      type: string
                    invalidVoteCategories:
                      type: array
                      items:
                        type: object
                        properties:
                          categoryDescription:
                            type: string
                          invalidVoteCategoryId:
                            type: integer
                            format: int64
                    parties:
                      type: array
                      items:
                        type: object
                        properties:
                          partyId:
                            type: string
                          partyName:
                            type: integer
                            format: int64
                          partySymbol:
                            type: string
                          partyAbbreviation:
                            type: string
                          partySymbolFile:
                            type: object
                          candidates:
                            type: array
                            items:
                              type: object
                              properties:
                                candidateId:
                                  type: string
                                candidateName:
                                  type: integer
                                  format: int64
                                candidateProfileImageFile:
                                  type: object
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

