<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <link href="data:text/css;base64, {{ convert_image_to_data_uri("static/css/styles.css") }}" rel="stylesheet">
</head>
<body>

{% if not isProdEnv %}
<div class="watermark">
    Test Only
</div>
{% endif %}

<div class="printer-only printer-only-footer">
    <div class="printer-only-user">
        Generated by: {{current_user}}
    </div>
    <div class="printer-only-time-stamp">
        Generated at: {{current_timestamp}}
    </div>
    <svg class="printer-only-barcode" id="printer-only-footer-barcode"></svg>

    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js"></script>
    <script type="text/javascript">
        JsBarcode("#printer-only-footer-barcode", "{{content.stamp.barcodeString}}", {
            format: "CODE128",
            lineColor: "black",
            width: 2,
            height: 30,
            displayValue: true,
            fontSize: 15,
            fontOptions: "bold",
            background: "transparent"
        });
    </script>
</div>

<table style="width: 100%; border: none;">
    <thead>
    <tr>
        <td>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            {% block container %}{% endblock %}
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>
            <div class="printer-only printer-only-tfoot"></div>
        </td>
    </tr>
    </tfoot>
</table>


</body>


</html>
