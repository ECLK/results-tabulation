<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

        .top {
            border-top: 1px solid #000 !important;
        }

        .bottom {
            border-bottom: 1px solid #000 !important;
        }

        .left {
            border-left: 1px solid #000 !important;
        }

        .right {
            border-right: 1px solid #000 !important;
        }

        .all {
            border-top: 1px solid #000 !important;
            border-bottom: 1px solid #000 !important;
            border-left: 1px solid #000 !important;
            border-right: 1px solid #000 !important;
        }
    </style>
</head>
<body>

<div>
    <h1>All Island Report</h1>
    <table class="table table-borderless">
        <tbody>
        <tr>
            <td rowspan></td>
            <th class="left right top bottom">Name of the Candidate</th>
            <th class="left right top bottom">Total</th>
            <th class="left right top bottom">Total No. of Votes in Words</th>
        </tr>

        {% for row in content.data %}
        <tr>
            {% for cell in row %}
            <td class="left right top bottom">{{cell}}</td>
            {% endfor %}
        </tr>
        {% endfor %}


        </tbody>
    </table>
</div>


</body>
</html>
