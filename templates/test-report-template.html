<!DOCTYPE html>
<html title="hhhh">
<head>
    <meta charset="UTF-8">
    <title>ABCD</title>
    <meta name="pdfkit-title" content="{{title}}"/>
    <meta name="pdfkit-page-size" content="A3"/>
    <meta name="pdfkit-orientation" content="Landscape"/>
</head>
<body>

<div>
    <h1>{{title}}</h1>

    <table border="1">
        <tbody>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>
                {{cell}}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


</body>
</html>
