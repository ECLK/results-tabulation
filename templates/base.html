<html>
<head>
    <meta name="pdfkit-page-size" content="B2"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9b46f8997.js"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>

<div class="printer-only printer-only-footer">
    <div class="printer-only-user">
        {{content.stamp.createdBy}}
    </div>
    <div class="printer-only-time-stamp">
        {{content.stamp.createdAt}}
    </div>
    <svg class="printer-only-barcode" id="printer-only-footer-barcode"></svg>

    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js"></script>
    <script type="text/javascript">
        JsBarcode("#printer-only-footer-barcode", "{{content.stamp.barcodeString}}", {
            format: "CODE128",
            lineColor: "black",
            width: 2,
            height: 30,
            displayValue: true,
            fontSize: 15,
            fontOptions: "bold",
            background: "transparent"
        });
    </script>
</div>

<table>
    <thead>
    <tr>
        <td>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            {% block container %}{% endblock %}
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>
            <div class="printer-only printer-only-tfoot"></div>
        </td>
    </tr>
    </tfoot>
</table>


</body>


</html>
